<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>styl1sh.js | custom event test</title>
    <script type="module" src="../dist/styl1sh.min.js" defer></script>
  </head>
  <body>
    <h1>styl1sh.js | custom event test</h1>
    <p>This is a test of custom events in styl1sh.js, which are controlled programmatically. Go to the console and run the following JavaScript code:</p>
    <br/>
    <p>styl1sh.triggerEvent("_myCustomEvent");</p>
    <script type="module">
      styl1sh.defineDynamicStyles((ctx) => {
        ctx.register("_myCustomEvent");

        function getRandomColor() {
          const r = Math.floor(Math.random() * 256);
          const g = Math.floor(Math.random() * 256);
          const b = Math.floor(Math.random() * 256);
          return `rgb(${r}, ${g}, ${b})`;
        }

        return {
          "html, body": {
            background: getRandomColor()
          },
        };
      });
    </script>
  </body>
</html>
