<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>styl1sh.js | click test</title>
    <script type="module" src="../dist/styl1sh.min.js" defer></script>
  </head>
  <body>
    <div
      class="box"
      style="width: 100px; height: 100px; background: hotpink"
    ></div>

    <script type="module">
      styl1sh.defineDynamicStyles((ctx) => {
        ctx.register("click");

        function getRandomColor() {
          const r = Math.floor(Math.random() * 256);
          const g = Math.floor(Math.random() * 256);
          const b = Math.floor(Math.random() * 256);
          return `rgb(${r}, ${g}, ${b})`;
        }

        return {
          ".box": {
            background: getRandomColor()
          },
        };
      });
    </script>
  </body>
</html>
